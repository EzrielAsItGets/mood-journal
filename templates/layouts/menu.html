<!doctype html>
<head>
<meta charset="utf-8">
<title>{% block title %}{% endblock %}</title>

<!-- meta -->
<meta name="description" content="">
<meta name="author" content="">
<meta content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no" name="viewport">
<!-- /meta -->

<!-- styles -->
<link type="text/css" rel="stylesheet" href="/static/css/custom.moodjournal-desktop.css" />
<link type="text/css" rel="stylesheet" href="/static/css/custom.moodjournal-index.css" />
<link type="text/css" rel="stylesheet" href="/static/css/player.css" />
<!-- /styles -->

<!-- favicons -->
<link rel="shortcut icon" href="/static/ico/favicon.png">
<!-- /favicons -->

</head>
<body>

  {% block content %}{% endblock %}

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-warning alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            {{message}}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <script type="text/javascript" src="/static/js/desktop.js" defer></script>

</body>
</html>
