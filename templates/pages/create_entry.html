{% extends 'layouts/menu.html' %}
{% block title %}Create Entry{% endblock %}
{% block content %}

<div class="desktop">
    <div class="icon faisal-akhtar">
        <img src="{{ url_for('static', filename = 'img/notebook.png') }}">
        <div class="icon-name">Load Entry</div>
    </div>
    <div class="icon my-network">
        <img src="{{ url_for('static', filename = 'img/blocked.png') }}">
        <div class="icon-name">Blacklist</div>
    </div>
    <div class="icon note-pad">
        <img src="{{ url_for('static', filename = 'img/create.png') }}">
        <div class="icon-name">Create Entry</div>
    </div>
    <div class="icon recycle-bin">
        <img src="{{ url_for('static', filename = 'img/recycle.png') }}">
        <div class="icon-name">Recycle Bin</div>
    </div>
  </div>

  <div class="window">
    <div class="title-bar">
        <div><img src="{{ url_for('static', filename = 'img/notebook.png') }}"> MoodJournal</div>
        <div class="controls">
            <button class="cls"></button>
            <button class="max"></button>
            <button class="min"></button>
        </div>
    </div>
    <div class="menu-bar">
        <span>File</span>
        <span>Edit</span>
        <span>Insert</span>
        <span>People</span>
    </div>
    <form method="post">
      {{ form.body(cols="35", rows="22") }}
      <div class="menu-bar-bottom">
        <input type="image" name="submit" src="{{ url_for('static', filename = 'img/save.png') }}" alt="Submit"/>
      </div>
    </form>
  </div>

  <div class="window player">{{ player }}</div>

  <div class="taskbar">
    <div class="start-button"><img src="{{ url_for('static', filename = 'img/logo.svg') }}"> start</div>

    <div class="opened-tabs">
      <div class="open-tab"><img src="{{ url_for('static', filename = 'img/create.png') }}"> Create Entry</div>
    </div>

    <div class="time">11:20 PM</div>
  </div>

  <script type="text/javascript" src="/static/js/window.js" defer></script>

{% endblock %}
